<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake News Detector - Login/Signup</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="day-mode">

  <!-- Header -->
  <header>
    <h1>Fake News Detector</h1>
    <div class="top-right-container">
      <p id="greeting"></p>
      <div class="top-right">
        <button id="toggleMode">ðŸŒ™ Night Mode</button>
        <button id="logoutBtn">ðŸšª Logout</button>
      </div>
    </div>
  </header>
  
  <!-- Auth Section -->
  <div id="auth">
    <!-- Signup Form -->
    <form id="signupForm" class="auth-form active">
      <h2>Signup</h2>
      <input type="text" id="signupUsername" placeholder="Username" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="button" id="signupBtn">Signup</button>
      <p id="signupMessage"></p>
      <p>Already have an account? <a href="#" id="switchToLogin">Login here</a></p>
    </form>

    <!-- Login Form -->
    <form id="loginForm" class="auth-form">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="button" id="loginBtn">Login</button>
      <p id="loginMessage"></p>
      <p>Donâ€™t have an account? <a href="#" id="switchToSignup">Signup here</a></p>
    </form>
  </div>

  <!-- JS should be loaded at the end of body -->
  <script src="script.js"></script>
</body>
</html>
